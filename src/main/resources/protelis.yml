incarnation: protelis

seeds:
  scenario: 12345
  simulation: 12345

network-model:
  type: ConnectWithinDistance
  parameters: [1]

pools:
  - pool1: &program
    - time-distribution:
        type: RandomDiracComb
        parameters: [1, 2]
      type: Event
      actions:
        - type: RunProtelisProgram
          parameters: [example, 2]
    - program: send
  - pool2: &vibrate
    - time-distribution: 5
      type: Event
      actions:
        - type: BrownianMove
          parameters: [0.03]
  - pool3: &move
    - time-distribution: 5
      type: Event
      actions:
        - type: MoveToTarget
          parameters: [target, 0.1]

displacements:
  - in:
      type: Point
      parameters: [0,0]
    programs:
      - *program
  - in:
      type: Circle
      parameters: [50, 0, 0, 2]
    programs:
      - *program
      - *vibrate
  - in:
      type: Rectangle
      parameters: [100, -3, -3, 6, 6]
    programs:
      - *program
      - *move
